<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="./imagen/logo.jpg" type="image/x-icon">
  <title>Landing Productos Médicos</title>
  <style>
    :root {
      --primary: #1e88e5;
      --secondary: #26a69a;
      --bg: #f7fafc;
      --text: #1f2937;
      --muted: #6b7280;
      --white: #ffffff;
      --border: #e5e7eb;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text);
      background: var(--bg);
      line-height: 1.6;
    }

    /* ===== HEADER FIJO ===== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: var(--white);
      border-bottom: 1px solid var(--border);
      z-index: 1000;
    }

    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      /*width: 140px;
      height: 40px;*/
      width: 8%;
      /*border: 2px dashed var(--border);*/
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted);
      font-size: 0.85rem;
    }
    .logo > img{
        width: 100%;
    }

    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      font-size: 0.95rem;
    }

    nav a:hover {
      color: var(--primary);
    }

    .btn-primary {
      background: var(--primary);
      color: var(--white);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 600;
    }

    /* Espacio para compensar header fijo */
    .spacer { height: 70px; }

    /* ===== HERO ===== */
    .hero {
      max-width: 1200px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 2rem;
      align-items: center;
    }

    .hero h1 {
      font-size: clamp(2rem, 3vw, 2.8rem);
      line-height: 1.1;
      margin-bottom: 1rem;
    }

    .hero p {
      color: var(--muted);
      margin-bottom: 1.5rem;
      font-size: 1.05rem;
    }

    .hero-actions {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .btn-secondary {
      background: var(--secondary);
      color: var(--white);
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .hero-image {
      width: 100%;
      height: 320px;
      border: 2px dashed var(--border);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted);
      font-size: 0.9rem;
      background: var(--white);
    }
    .hero-image > img{
        width: 100%;
    }

    /* ===== SECCIÓN BENEFICIOS ===== */
    .section {
      max-width: 1200px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
    }

    .section-title {
      text-align: center;
      margin-bottom: 2rem;
    }

    .section-title h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .section-title p {
      color: var(--muted);
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .feature-card {
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .feature-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    .feature-icon {
      width: 48px;
      height: 48px;
      border-radius: 10px;
      background: rgba(30,136,229,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary);
      font-weight: bold;
      margin-bottom: 1rem;
    }

    /* ===== PRODUCTOS ===== */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .product-card {
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .product-image {
      width: 100%;
      height: 160px;
      border: 2px dashed var(--border);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted);
      font-size: 0.85rem;
    }
    .product-image > img{
        width: 100%;
        height: 100%;
    }

    .product-card h3 {
      font-size: 1.05rem;
    }

    .product-card p {
      font-size: 0.9rem;
      color: var(--muted);
    }

    /* ===== CTA ===== */
    .cta {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--white);
      border-radius: 16px;
      padding: 2.5rem;
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 1.5rem;
      align-items: center;
    }

    .cta h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .cta p {
      opacity: 0.9;
      margin-bottom: 1rem;
    }

    .cta-box {
      background: rgba(255,255,255,0.15);
      border: 2px dashed rgba(255,255,255,0.4);
      border-radius: 12px;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
    }

    /* ===== FOOTER ===== */
    footer {
      margin-top: 3rem;
      background: var(--white);
      border-top: 1px solid var(--border);
    }

    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .footer-logo {
      /*width: 140px;
      height: 40px;*/
      width: 15%;
      border: 2px dashed var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted);
      font-size: 0.85rem;
      margin-bottom: 0.5rem;
    }

    .footer-logo > img{
        width: 100%;
    }
    .footer-container p {
      font-size: 0.9rem;
      color: var(--muted);
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 900px) {
      .hero { grid-template-columns: 1fr; }
      .cta { grid-template-columns: 1fr; }
      nav { display: none; }
    }
    form{
        display: flex;
        flex-direction: column;
    }
  </style>
</head>
<body>

<header>
  <div class="header-container">
    <div class="logo"><img src="./imagen/logo.jpg" alt=""></div>
    <nav>
        <a href="../index.html">Inicio</a>
        <a href="#productos">Productos</a>
        <a href="#beneficios">Beneficios</a>
        <a href="#contacto" class="btn-primary">Contacto</a>
    </nav>
  </div>
</header>

<div class="spacer"></div>

<section class="galeria">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</section>

<footer>
  <div class="footer-container">
    <div>
      <div class="footer-logo"><img src="./imagen/logo.jpg" alt=""></div>
      <p>Proveedor de insumos médicos para clínicas y hospitales.</p>
    </div>
    <div>
      <h4>Contacto</h4>
      <p>Teléfono: ________</p>
      <p>Email: ________</p>
    </div>
    <div>
      <h4>Ubicación</h4>
      <p>Dirección: ________</p>
    </div>
  </div>
</footer>
</body>
</html>
